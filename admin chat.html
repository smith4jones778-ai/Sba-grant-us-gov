<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Chat Dashboard | Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {font-family:Poppins,sans-serif;margin:0;display:flex;height:100vh;background:#f2f5f9;}
    aside {width:280px;background:#0078ff;color:white;padding:20px;display:flex;flex-direction:column;}
    h2 {margin-top:0;text-align:center;}
    #userList {flex:1;overflow-y:auto;margin-top:10px;}
    .userItem {padding:10px;background:#0060cc;margin-bottom:8px;border-radius:6px;cursor:pointer;position:relative;}
    .userItem:hover {background:#0050aa;}
    .badge {position:absolute;top:8px;right:10px;background:#ff4d4f;border-radius:999px;padding:3px 8px;font-size:12px;font-weight:700;}
    main {flex:1;display:flex;flex-direction:column;}
    header {background:#0078ff;color:white;padding:12px;text-align:center;font-weight:600;}
    .messages {flex:1;padding:15px;overflow-y:auto;background:#eef3f8;display:flex;flex-direction:column;}
    .msg {margin:6px 0;padding:10px 14px;border-radius:16px;max-width:70%;font-size:15px;word-wrap:break-word;}
    .sent {background:#0078ff;color:white;align-self:flex-end;}
    .received {background:#e9ecef;align-self:flex-start;}
    .meta {font-size:11px;color:#555;margin-top:3px;}
    .input-area {display:flex;padding:10px;border-top:1px solid #ddd;background:white;}
    textarea {flex:1;padding:10px;border-radius:6px;border:1px solid #ccc;resize:none;font-family:inherit;}
    button {margin-left:8px;background:#0078ff;color:white;border:none;border-radius:6px;padding:10px 16px;cursor:pointer;}
    button:hover {background:#005fcc;}
    .deleteBtn {background:#ff4444;margin-top:4px;}
    .deleteBtn:hover {background:#cc0000;}
  </style>
</head>
<body>
  <aside>
    <h2>üí¨ Active Users</h2>
    <div id="userList"></div>
  </aside>

  <main>
    <header>Admin ‚Äî Agent</header>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <textarea id="replyInput" placeholder="Type your reply..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </main>

  <audio id="notifySound" src="https://assets.mixkit.co/active_storage/sfx/2212/2212-preview.mp3"></audio>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBK5UM0n8-GLvleW7l6B8Hi-_WuC64QA4U",
  authDomain: "scores-b25a7.firebaseapp.com",
  projectId: "scores-b25a7",
  storageBucket: "scores-b25a7.appspot.com",
  messagingSenderId: "1001957936318",
  appId: "1:1001957936318:web:43934942ee87654fd8e2ef"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ================= EMAILJS CONFIG ================= */
const EMAILJS_SERVICE = "service_7servqq";
const EMAILJS_TEMPLATE = "template_abw3a7q";
const EMAILJS_PUBLIC_KEY = "ayBtD4ucWPOYC7x47";
emailjs.init(EMAILJS_PUBLIC_KEY);

/* ================= ADMIN SETTINGS ================= */
const ADMIN_NAME = "Agent";
const ADMIN_EMAIL = "smith4jones778@gmail.com";

/* ================= GLOBAL VARS ================= */
let currentChatId = "";
let currentUserEmail = "";
let currentUserName = "";
let userUnread = {}; // Track unread counts per chat

/* ================= LOAD USERS ================= */
function loadUsers() {
  const userList = document.getElementById("userList");
  db.ref("chats").on("value", snapshot => {
    userList.innerHTML = "";
    if (!snapshot.exists()) {
      userList.innerHTML = "<p style='text-align:center;'>No active users yet</p>";
      return;
    }

    const chats = [];
    snapshot.forEach(child => {
      const val = child.val();
      chats.push({ key: child.key, ...val });
    });

    chats.sort((a, b) => (b.lastMessageTimestamp || 0) - (a.lastMessageTimestamp || 0));

    chats.forEach(data => {
      const div = document.createElement("div");
      div.className = "userItem";
      div.textContent = `${data.username || 'Unknown'} (${data.email || 'no email'})`;
      div.onclick = () => openChat(data.key, data.username, data.email);

      // Unread badge
      if (userUnread[data.key] > 0) {
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = userUnread[data.key];
        div.appendChild(badge);
      }

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "deleteBtn";
      delBtn.onclick = e => {
        e.stopPropagation();
        if (confirm(`Delete chat with ${data.username}?`)) {
          db.ref("chats/" + data.key).remove();
          if (currentChatId === data.key) {
            document.getElementById("messages").innerHTML = "";
          }
        }
      };

      div.appendChild(document.createElement("br"));
      div.appendChild(delBtn);
      userList.appendChild(div);
    });
  });
}
loadUsers();

/* ================= WATCH FOR NEW MESSAGES ================= */
db.ref("chats").on("child_added", snap => {
  const chat = snap.val();
  if (chat && chat.username && chat.email) {
    sendEmailToAdmin(chat.username, chat.email, `üÜï New chat started by ${chat.username} (${chat.email})`);
  }
});

// Listen for new messages globally
db.ref("chats").on("child_changed", snap => {
  const chatId = snap.key;
  db.ref(`chats/${chatId}/messages`).limitToLast(1).once("value", lastMsgSnap => {
    lastMsgSnap.forEach(msgSnap => {
      const msg = msgSnap.val();
      if (msg.sender !== ADMIN_NAME && !msg.seen) {
        userUnread[chatId] = (userUnread[chatId] || 0) + 1;
        updateUserListBadge(chatId);
        playNotify();
        sendEmailToAdmin(msg.sender, chatId, `üí¨ New message from ${msg.sender}: ${msg.text}`);
      }
    });
  });
});

/* ================= OPEN CHAT ================= */
function openChat(chatId, userName, userEmail) {
  currentChatId = chatId;
  currentUserName = userName;
  currentUserEmail = userEmail;
  userUnread[chatId] = 0;
  updateUserListBadge(chatId);

  const messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML = `<div style="text-align:center;color:#555;margin-bottom:10px;">Chat with ${userName}</div>`;

  db.ref(`chats/${chatId}/messages`).off();
  db.ref(`chats/${chatId}/messages`).orderByChild("timestamp").on("child_added", snap => {
    const msg = snap.val();
    const div = document.createElement("div");
    div.classList.add("msg", msg.sender === ADMIN_NAME ? "sent" : "received");
    div.innerHTML = `<b>${escapeHtml(msg.sender)}</b><br>${escapeHtml(msg.text)}<div class="meta">${new Date(msg.timestamp).toLocaleString()}</div>`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    if (msg.sender !== ADMIN_NAME) {
      db.ref(`chats/${chatId}/messages/${snap.key}`).update({ seen: true });
    }
  });
}

/* ================= SEND MESSAGE ================= */
document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("replyInput").addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

function sendMessage() {
  const text = document.getElementById("replyInput").value.trim();
  if (!text) return alert("Type a message first!");
  if (!currentChatId) return alert("Select a user first!");

  document.getElementById("replyInput").value = "";

  const msg = {
    sender: ADMIN_NAME,
    text,
    timestamp: Date.now(),
    seen: false
  };

  db.ref(`chats/${currentChatId}/messages`).push(msg).then(() => {
    db.ref(`chats/${currentChatId}`).update({ lastMessageTimestamp: Date.now() });
    sendEmailToUser(currentUserEmail, `Reply from ${ADMIN_NAME}`, ADMIN_NAME, text);
  });
}

/* ================= EMAIL HELPERS ================= */
function sendEmailToUser(to, subject, fromName, messageText) {
  const params = {
    to_email: to,
    from_name: fromName,
    from_email: ADMIN_EMAIL,
    subject: subject,
    message: messageText
  };
  emailjs.send(EMAILJS_SERVICE, EMAILJS_TEMPLATE, params)
    .then(() => console.log(`‚úÖ Email sent to user: ${to}`))
    .catch(err => console.error("‚ùå EmailJS error:", err));
}

function sendEmailToAdmin(fromName, fromEmail, text) {
  const params = {
    to_email: ADMIN_EMAIL,
    from_name: fromName,
    from_email: fromEmail,
    subject: `New message from ${fromName}`,
    message: text
  };
  emailjs.send(EMAILJS_SERVICE, EMAILJS_TEMPLATE, params)
    .then(() => console.log("‚úÖ Admin notified via EmailJS"))
    .catch(err => console.error("‚ùå Admin EmailJS error:", err));
}

/* ================= UTILITIES ================= */
function escapeHtml(unsafe) {
  if(!unsafe) return "";
  return String(unsafe)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;")
    .replaceAll("\n","<br>");
}

function playNotify() {
  document.getElementById("notifySound").currentTime = 0;
  document.getElementById("notifySound").play().catch(()=>{});
}

function updateUserListBadge(chatId) {
  const items = document.querySelectorAll(".userItem");
  items.forEach(div => {
    if (div.textContent.includes(chatId)) return; // skip if not matched
  });
  loadUsers(); // simple refresh method for consistency
}
</script>
</body>
</html>
