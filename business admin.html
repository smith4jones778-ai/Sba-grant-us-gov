<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard — Business Subscriptions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: #f4f8fb;
      color: #333;
      padding: 20px;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 { font-weight: 600; font-size: 24px; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 13px;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .paid { background: #28a745; color: white; }
    .unpaid { background: #dc3545; color: white; }
    .delete { background: #6c757d; color: white; }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { display: none; }
      td { padding: 10px; border-bottom: 1px solid #ddd; }
      tr { margin-bottom: 15px; background: white; border-radius: 10px; padding: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard — Business Subscriptions</h1>
    <p>View, update, and manage all user submissions from your business service website.</p>
  </header>

  <table id="subscriptionTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Business</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>EIN/SSN</th>
        <th>Willing to Pay</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDz1suJpOPHC6N7cEZS0pBqVY-z7U4FEwU",
      authDomain: "upload-34aa5.firebaseapp.com",
      databaseURL: "https://upload-34aa5-default-rtdb.firebaseio.com",
      projectId: "upload-34aa5",
      storageBucket: "upload-34aa5.firebasestorage.app",
      messagingSenderId: "680131375536",
      appId: "1:680131375536:web:081ef6db97ffe9fe816675",
      measurementId: "G-CGS8GJZQL3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("subscriptions");

    const tableBody = document.querySelector("#subscriptionTable tbody");

    db.on("value", snapshot => {
      tableBody.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.businessName || ""}</td>
          <td>${data.email || ""}</td>
          <td>${data.phone || ""}</td>
          <td>${data.address || ""}</td>
          <td>${data.ein || "—"}</td>
          <td>${data.willingToPay ? "Yes" : "No"}</td>
          <td>${data.status || "Unpaid"}</td>
          <td>
            <button class="btn paid" onclick="updateStatus('${child.key}', 'Paid')">Mark Paid</button>
            <button class="btn unpaid" onclick="updateStatus('${child.key}', 'Unpaid')">Mark Unpaid</button>
            <button class="btn delete" onclick="deleteEntry('${child.key}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    });

    function updateStatus(id, status) {
      db.child(id).update({ status });
      alert("Status updated to " + status);
    }

    function deleteEntry(id) {
      if (confirm("Delete this entry?")) {
        db.child(id).remove();
        alert("Deleted successfully!");
      }
    }
  </script>
</body>
</html>
