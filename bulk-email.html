<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulk Email Sender ‚Äî SBA Grant Program</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-section, .preview-section {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      background: #fafbfc;
    }
    h1 {
      color: #0a3161;
      font-size: 22px;
      grid-column: span 2;
      text-align: center;
      margin-bottom: 10px;
    }
    label { font-weight: 600; display: block; margin-top: 10px; }
    textarea, input {
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
      font-size: 15px;
    }
    textarea { height: 100px; }
    button {
      background-color: #0a3161;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover { background-color: #06315d; }
    .list {
      background: #f9fafc;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 14px;
    }
    .email-item { margin-bottom: 4px; }
    .log {
      margin-top: 15px;
      font-size: 14px;
      background: #f7f7f7;
      padding: 10px;
      border-radius: 6px;
      max-height: 180px;
      overflow-y: auto;
    }
    .success { color: green; }
    .error { color: red; }
    .preview {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      height: 500px;
      overflow-y: auto;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
    }

    /* üì± MOBILE STYLES */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 15px;
      }
      h1 {
        grid-column: span 1;
        font-size: 20px;
      }
      .preview {
        height: auto;
        max-height: 400px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bulk Email Sender ‚Äî SBA Grant Program</h1>

    <!-- LEFT: EMAIL FORM -->
    <div class="form-section">
      <label>Subject:</label>
      <input id="subject" type="text" value="SBA Grant Program Update ‚Äî October‚ÄìDecember">

      <label>From Name:</label>
      <input id="from_name" type="text" value="SBA Grant Information Team">

      <label>Email List (max 20):</label>
      <textarea id="emails" placeholder="example1@email.com, example2@email.com"></textarea>

      <button id="prepareBtn">Prepare Recipients</button>

      <div id="listContainer" class="list" style="display:none;"></div>
      <button id="sendBtn" style="display:none;">Send Emails</button>

      <div id="log" class="log"></div>
    </div>

    <!-- RIGHT: EMAIL PREVIEW -->
    <div class="preview-section">
      <label>Live Preview:</label>
      <div id="preview" class="preview">
        <p style="color:#999;">Type a subject and from name to preview the message...</p>
      </div>
    </div>
  </div>

  <script>
    // ===== EmailJS Setup =====
    emailjs.init("uV-XzAWtJC-HtkIah");

    const emailsInput = document.getElementById("emails");
    const subjectInput = document.getElementById("subject");
    const fromInput = document.getElementById("from_name");
    const prepareBtn = document.getElementById("prepareBtn");
    const sendBtn = document.getElementById("sendBtn");
    const listContainer = document.getElementById("listContainer");
    const logContainer = document.getElementById("log");
    const preview = document.getElementById("preview");

    let emailList = [];

    // ===== Update Live Preview =====
    function updatePreview() {
      const subject = subjectInput.value.trim() || "(No Subject)";
      const fromName = fromInput.value.trim() || "SBA Grant Team";
      preview.innerHTML = `
        <div style="font-family:Segoe UI,Arial,sans-serif; line-height:1.6;">
          <h3 style="color:#0a3161;">${subject}</h3>
          <p>Hi there,</p>
          <p>
            We wanted to let you know that applications are now open for the
            <strong>October‚ÄìDecember SBA Grant Program</strong>.
          </p>
          <p>
            This round supports small business owners focused on innovation and community development.
          </p>
          <p style="text-align:center; margin:20px 0;">
            <a href="https://sba-grant-us-gov.vercel.app/grant-eligibility.html"
               style="background:#0a3161; color:white; text-decoration:none; padding:10px 20px; border-radius:6px;">
               Check Eligibility
            </a>
          </p>
          <p>
            If you have questions, contact us at 
            <a href="mailto:support@sba-grant-us.vercel.app">support@sba-grant-us.vercel.app</a>.
          </p>
          <p>Best,<br><strong>${fromName}</strong></p>
          <hr style="border:none; border-top:1px solid #eee; margin-top:20px;">
          <p style="font-size:12px; color:#888;">
            ¬© 2025 SBA Grant Information Office ‚Äî Washington, D.C.
          </p>
        </div>`;
    }

    subjectInput.addEventListener("input", updatePreview);
    fromInput.addEventListener("input", updatePreview);
    updatePreview();

    // ===== Step 1: Prepare Recipients =====
    prepareBtn.addEventListener("click", () => {
      const raw = emailsInput.value.trim();
      if (!raw) return alert("Please enter at least one email address.");

      const emails = raw.split(/[\s,;]+/).filter(e => e.includes("@"));
      if (emails.length > 20) return alert("Max 20 emails per batch.");

      emailList = emails;
      listContainer.innerHTML = "<strong>Recipients:</strong><br>" +
        emails.map(e => `<div class='email-item'>üìß ${e}</div>`).join("");
      listContainer.style.display = "block";
      sendBtn.style.display = "inline-block";
      logContainer.innerHTML = "";
    });

    // ===== Step 2: Send Emails =====
    sendBtn.addEventListener("click", async () => {
      if (emailList.length === 0) return alert("No recipients.");
      const subject = subjectInput.value.trim();
      const fromName = fromInput.value.trim();
      sendBtn.disabled = true;
      logContainer.innerHTML += `<p>Sending ${emailList.length} emails...</p>`;

      for (let i = 0; i < emailList.length; i++) {
        const email = emailList[i];
        logContainer.innerHTML += `<p>Sending to ${email}...</p>`;
        try {
          await emailjs.send("service_emails", "template_emails", {
            email,
            subject,
            from_name: fromName,
          });
          logContainer.innerHTML += `<p class='success'>‚úÖ Sent to ${email}</p>`;
        } catch (err) {
          logContainer.innerHTML += `<p class='error'>‚ùå Failed to send to ${email}: ${err.text || err.message}</p>`;
        }
        await new Promise(r => setTimeout(r, 2500));
      }

      logContainer.innerHTML += `<p><strong>‚úÖ All emails processed.</strong></p>`;
      sendBtn.disabled = false;
    });
  </script>
</body>
</html>
