<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      width: 100%;
      margin: auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .chat-header {
      background: #0078ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.4;
    }
    .sent {
      align-self: flex-end;
      background: #0078ff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .received {
      align-self: flex-start;
      background: #e9ecef;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .input-area button {
      margin-left: 8px;
      padding: 10px 18px;
      background: #0078ff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-area button:hover {
      background: #005ecc;
    }
    .username-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .username-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }
    .username-box input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .username-box button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="username-modal" id="usernameModal">
    <div class="username-box">
      <h3>Enter your name</h3>
      <input type="text" id="usernameInput" placeholder="Your name...">
      <button onclick="setUsername()">Start Chat</button>
    </div>
  </div>

  <div class="chat-container" style="display:none;">
    <div class="chat-header">Live Chat</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // ðŸ”¥ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC3Ef_ZnjmU_X2JJDbUlDYv6enGkuuW2n0",
      authDomain: "school-6425b.firebaseapp.com",
      databaseURL: "https://school-6425b-default-rtdb.firebaseio.com",
      projectId: "school-6425b",
      storageBucket: "school-6425b.firebasestorage.app",
      messagingSenderId: "929265479935",
      appId: "1:929265479935:web:af45ea5968ee50258a1cca"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    let username = "";

    function setUsername() {
      const name = document.getElementById("usernameInput").value.trim();
      if (!name) return alert("Please enter your name");
      username = name;
      document.querySelector(".chat-container").style.display = "flex";
      document.getElementById("usernameModal").style.display = "none";
      listenMessages();
    }

    function sendMessage() {
      const msgInput = document.getElementById("messageInput");
      const text = msgInput.value.trim();
      if (text === "") return;

      const message = {
        name: username,
        text: text,
        timestamp: Date.now()
      };

      db.ref("liveChat").push(message);
      msgInput.value = "";
    }

    function listenMessages() {
      const msgBox = document.getElementById("messages");
      db.ref("liveChat").on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.name === username ? "sent" : "received");
        div.innerHTML = `<b>${msg.name}</b><br>${msg.text}<br>
          <small>${new Date(msg.timestamp).toLocaleTimeString()}</small>`;
        msgBox.appendChild(div);
        msgBox.scrollTop = msgBox.scrollHeight;
      });
    }
  </script>
</body>
</html>
