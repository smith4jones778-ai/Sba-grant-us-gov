<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Chat Â· Agent / Applicant</title>
  <style>
    :root {
      --primary: #4a90e2;
      --primary-light: #e8f1fc;
      --bg: #f5f7fa;
      --text: #333;
      --text-light: #666;
      --border: #ddd;
      --radius: 8px;
      --transition: 0.2s;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      padding-bottom: 16px;
      margin-bottom: 24px;
    }
    .header h2 { margin: 0; font-size: 1.5rem; }
    .actions button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition);
      font-size: 0.9rem;
      margin-left: 8px;
    }
    .actions button:hover { background: #357ab8; }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      transition: opacity var(--transition);
    }

    .chat-area {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fafafa;
      overflow-y: auto;
    }

    .chat-input {
      margin-top: 12px;
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
    }
    .chat-input button {
      margin-left: 8px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 18px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition);
    }
    .chat-input button:hover { background: #357ab8; }

    .message {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }
    .message .sender {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 0.9rem;
    }
    .message .text {
      white-space: pre-wrap;
      padding: 8px;
      border-radius: var(--radius);
      word-wrap: break-word;
    }

    .message.agent {
      align-self: flex-start;
    }
    .message.agent .text {
      background: var(--primary-light);
    }

    .message.user {
      align-self: flex-end;
      text-align: right;
    }
    .message.user .text {
      background: #e0e0e0;
    }

    .info {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 id="nameTitle">Chat</h2>
      <div class="actions">
        <button id="callBtn">Call</button>
        <button id="chatBtn">Chat</button>
        <button id="emailBtn">Email</button>
      </div>
    </div>

    <div class="chat-section" id="chatSection">
      <div class="chat-area" id="chatArea"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div class="info" id="infoBox"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <script>
    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyBK5UM0n8-GLvleW7l6B8Hi-_WuC64QA4U",
      authDomain: "scores-b25a7.firebaseapp.com",
      databaseURL: "https://scores-b25a7-default-rtdb.firebaseio.com",
      projectId: "scores-b25a7",
      storageBucket: "scores-b25a7.appspot.com",
      messagingSenderId: "1001957936318",
      appId: "1:1001957936318:web:90fdfb367f82f6a3d8e2ef"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // --- Determine Role & Room ---
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role') === 'agent' ? 'agent' : 'user';
    const chatRoomId = params.get('room') || 'room_user1_agent1';

    const display = {
      agent: {
        me: "Agent (You)",
        other: "Applicant",
        emailOther: "applicant@example.com",
        phoneOther: "+1234567890"
      },
      user: {
        me: "Applicant (You)",
        other: "Agent",
        emailOther: "agent@example.com",
        phoneOther: "+1987654321"
      }
    };

    // --- Authenticate and Initialize ---
    auth.signInAnonymously()
      .then(() => {
        initUI();
        listenForMessages();
      })
      .catch(err => {
        console.error("Auth error:", err);
        document.getElementById('infoBox').textContent = "Unable to authenticate.";
      });

    // --- Initialize UI ---
    function initUI() {
      document.getElementById('nameTitle').textContent = display[role].me;
      document.getElementById('chatSection').style.opacity = "1";

      document.getElementById('sendBtn').addEventListener('click', sendMessage);
      document.getElementById('messageInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
      });

      document.getElementById('callBtn').addEventListener('click', () => {
        alert(`Calling ${display[role].other}: ${display[role].phoneOther}`);
      });

      document.getElementById('emailBtn').addEventListener('click', () => {
        const email = display[role].emailOther;
        window.location.href = `mailto:${encodeURIComponent(email)}?subject=Regarding%20Application`;
      });

      document.getElementById('chatBtn').addEventListener('click', () => {
        document.getElementById('chatSection').scrollIntoView({ behavior: 'smooth' });
      });

      document.getElementById('infoBox').textContent =
        `Chat room: ${chatRoomId}. You are viewing as ${display[role].me}.`;
    }

    // --- Send Message ---
    function sendMessage() {
      const inputEl = document.getElementById('messageInput');
      const text = inputEl.value.trim();
      if (!text) return;

      const msgObj = {
        sender: role,
        text,
        timestamp: Date.now()
      };

      db.ref(`chats/${chatRoomId}`).push(msgObj)
        .then(() => { inputEl.value = ''; })
        .catch(err => console.error("Send error:", err));
    }

    // --- Listen for Incoming Messages ---
    function listenForMessages() {
      const chatRef = db.ref(`chats/${chatRoomId}`);
      chatRef.off(); // prevent duplicate listeners
      chatRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        displayMessage(msg);
      });
    }

    // --- Display Message ---
    function displayMessage(msg) {
      const area = document.getElementById('chatArea');
      const div = document.createElement('div');
      div.classList.add('message', msg.sender === 'agent' ? 'agent' : 'user');

      const senderEl = document.createElement('div');
      senderEl.className = 'sender';
      senderEl.textContent = msg.sender === role ? "You:" : `${display[role].other}:`;

      const textEl = document.createElement('div');
      textEl.className = 'text';
      textEl.textContent = msg.text;

      div.appendChild(senderEl);
      div.appendChild(textEl);
      area.appendChild(div);

      // scroll to latest message
      area.scrollTop = area.scrollHeight;
    }
  </script>
</body>
</html>
