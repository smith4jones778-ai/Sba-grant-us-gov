<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Registration Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f5f7fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #1b3b5f;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    button {
      background: #1b3b5f;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #244f7a;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Grant Registration Form</h1>
    <p>Click below to download the official <strong>September - December 2025 Grant Application Form</strong>.<br>
      Please fill the form manually after download and submit as instructed.</p>
    <button onclick="downloadGrantForm()">ðŸ“„ Download Grant Form (PDF)</button>
  </div>

  <footer>Â© 2025 Grant Disbursement Authority. All Rights Reserved.</footer>

  <script>
    function downloadGrantForm() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");

      const imgFlag = new Image();
      imgFlag.src = "flag.jpg"; // watermark
      imgFlag.onload = function () {
        // ===== Watermark (very faint) =====
        doc.setGState(new doc.GState({ opacity: 0.03 }));
        doc.addImage(imgFlag, "JPEG", 25, 60, 160, 160);
        doc.setGState(new doc.GState({ opacity: 1 }));

        const imgLogo = new Image();
        imgLogo.src = "images2.png"; // logo
        imgLogo.onload = function () {
          // ===== Header Logo =====
          doc.addImage(imgLogo, "PNG", 80, 10, 50, 20); // centered logo
          doc.setFont("helvetica", "bold");
          doc.setFontSize(16);
          doc.text("SEPTEMBER - DECEMBER GRANT APPLICATION FORM", 105, 40, { align: "center" });

          doc.setFont("helvetica", "italic");
          doc.setFontSize(10);
          doc.text("For the $200,000 Grant Programme", 105, 46, { align: "center" });

          // ===== Border Box =====
          doc.setLineWidth(0.5);
          doc.rect(10, 10, 190, 275);

          // ===== Applicant Info =====
          let y = 60;
          doc.setFont("helvetica", "bold");
          doc.setFontSize(12);
          doc.text("Applicant Information", 15, y);
          y += 10;
          doc.setFont("helvetica", "normal");
          doc.text("Full Name: ___________________________________________", 15, y);
          y += 10;
          doc.text("Date of Birth: _____________________   Gender: _____________________", 15, y);
          y += 10;
          doc.text("Nationality: ____________________________", 15, y);
          y += 10;
          doc.text("Email Address: ____________________________________________", 15, y);
          y += 10;
          doc.text("Phone Number: ____________________________________________", 15, y);

          // ===== Bank Details =====
          y += 15;
          doc.setFont("helvetica", "bold");
          doc.text("Bank Details", 15, y);
          y += 10;
          doc.setFont("helvetica", "normal");
          doc.text("Bank Name: ____________________________________________", 15, y);
          y += 10;
          doc.text("Account Name: ____________________________________________", 15, y);
          y += 10;
          doc.text("Account Number: ____________________________________________", 15, y);
          y += 10;
          doc.text("BVN: ____________________________________________", 15, y);

          // ===== Grant Purpose =====
          y += 15;
          doc.setFont("helvetica", "bold");
          doc.text("Grant Purpose", 15, y);
          y += 10;
          doc.setFont("helvetica", "normal");
          doc.text("Proposed Use of Grant Funds: ____________________________________________", 15, y);
          y += 10;
          doc.text("________________________________________________________________________", 15, y);
          y += 10;
          doc.text("________________________________________________________________________", 15, y);
          y += 10;
          doc.text("Expected Impact: ____________________________________________", 15, y);
          y += 10;
          doc.text("________________________________________________________________________", 15, y);

          // ===== Declaration =====
          y += 20;
          doc.setFont("helvetica", "bold");
          doc.text("Declaration", 15, y);
          y += 10;
          doc.setFont("helvetica", "normal");
          doc.text("I, the undersigned, hereby declare that all information provided above is true and accurate to the best of my knowledge.", 15, y, { maxWidth: 180 });
          y += 20;
          doc.text("Signature: _____________________________   Date: ____________________", 15, y);

          // ===== Footer =====
          doc.setFont("helvetica", "italic");
          doc.setFontSize(10);
          y = 275;
          doc.text("Â© 2025 Grant Disbursement Authority | This form is system generated.", 105, y, { align: "center" });

          doc.save("Grant_Application_Form.pdf");
        };
      };
    }
  </script>

</body>
</html>
